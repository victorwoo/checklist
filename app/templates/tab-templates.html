<ion-view title="Templates">
  <ion-content class="has-header">
    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="template in templates" type="item-text-wrap" href="#/tab/template/{{template.id}}">
        {{template.name}}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
